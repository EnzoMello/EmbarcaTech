<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento Climático</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <h1>Monitoramento Climático</h1>
        <p>Digite o nome da cidade para obter a temperatura e enviá-la para o dispositivo.</p>
        <input type="text" id="cidade" placeholder="Digite a cidade...">
        <input type="number" id="tempLocal" placeholder="Temperatura do sensor (°C)">
        <button onclick="buscarTemperatura()">Enviar</button>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
